<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Keys</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li><a href="#" class="header__link">Home</a></li>
                        <li><a href="#" class="header__link">Game</a></li>
                        <li><a href="#" class="header__link">Vault</a></li>
                        <li><a href="#" class="header__link">Scoreboard</a></li>
                    </ul>
                </nav>
                <div class="header__logo">
                    <a href="#" class="header__logo-link">Connect wallet</a>
                </div>
                <div class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <section class="key-popup">
                    <div class="key-popup__title"><span>Level 2</span> keys remaining</div>
                    <div class="key-popup__img">
                        <img src="./img/keys-popup.png" alt="">
                    </div>
                    <div class="key-popup__count">X 65</div>
                </section>
                <section class="levels">
                    <div class="levels__top">Level 1</div>
                    <div class="levels__bottom">
                        <div class="levels__bottom-item">Level 2</div>
                        <div class="levels__bottom-item">Level 3</div>
                    </div>
                </section>
                <section class="key">
                    <img src="./img/main-bg.png" alt="Bg">
                    <img src="./img/key.png" alt="" class="key__key">
                    <img src="./img/Jail%20top.png" alt="" class="key__jail top">
                    <img src="./img/Jail%20bottom.png" alt="" class="key__jail bottom">
                </section>
                <section class="keys">
                    <img src="./img/Keybar.png" alt="">
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper">
                    <div class="footer__social">
                        <ul class="footer__list">
                            <li><a href="#" class="footer__link">
                                <img src="./img/twitter.svg" alt="">
                            </a></li>
                            <li><a href="#" class="footer__link">
                                <img src="./img/discord.svg" alt="">
                            </a></li>
                            <li><a href="#" class="footer__link">
                                <img src="./img/telegram.svg" alt="">
                            </a></li>
                            <li><a href="#" class="footer__link">
                                <img src="./img/instagram.svg" alt="">
                            </a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer__contact">
                    <a href="#">Smart contract</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
